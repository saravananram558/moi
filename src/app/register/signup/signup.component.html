<div class="screen-wrapper ion-padding">
  <ion-content class="content-wrap">
    <div class="signup-wrap">
      <div class="signup-img">
        <img src="../../../assets/register/signup.webp" alt="">
      </div>
      <div class="signup-form">
        <form [formGroup]="signupForm" (keydown.enter)="!loginBtn ? signupUser('top'):loginUser('top')">
          <div class="input-contents">
            <div class="input-field">
              <label for="userName">User Name</label>
              <input pInputText id="userName" formControlName="userName" />
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input pInputText id="email" formControlName="email" />
            </div>
            <div class="input-field">
              <label for="password">Password</label>
              <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"/>
            </div>
            <div class="input-field">
              <label for="confirmPassword">Confirm Password</label>
              <p-password id="confirmPassword" formControlName="confirmPassword" [feedback]="false" [toggleMask]="true" (input)="confirmPasswordValidator()"/>
              <div class="text-danger-wrap">
                <div *ngIf="signupForm.get('confirmPassword')?.errors?.['passwordMismatch']" class="text-danger">
                  Passwords do not match.
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="btn-wrap">
          <button *ngIf="!loginBtn" class="btn" (click)="signupUser('top')">Sign Up</button>
          <button *ngIf="loginBtn" class="btn" (click)="loginUser('top')">Go to Login</button>
        </div>
        <div class="or-line">
          <span class="divider-line"></span>
          <span class="divider-text">or</span>
          <span class="divider-line"></span>
        </div>
        <div class="btn-wrap">
          <span>Already an existing user? <span style="text-decoration: underline;color: blue;" [routerLink]="['/register/login']">login</span></span>
        </div>
      </div>
    </div>
  </ion-content>
</div>
