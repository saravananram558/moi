<div class="screen-wrapper ion-padding">
  <ion-content class="content-wrap">
    <div class="header-content">
      <ion-toolbar>
        <ion-searchbar (ionChange)="filterItems($event)"></ion-searchbar>
      </ion-toolbar>
      <div class="btn-wrap">
        <button class="btn"><i class="pi pi-plus" id="open-event-modal"></i></button>
        <button class="btn" (click)="op.toggle($event)"><i class="pi pi-ellipsis-v"></i></button>
        <p-overlayPanel #op styleClass="overlayPanel">
          <div class="overlay">
            <i class="pi pi-share-alt">Share</i>
            <i class="pi pi-download" (click)="downloadAsPDF()">Download</i>
          </div>
        </p-overlayPanel>
      </div>
    </div>
    <div class="card-list">
      <ion-card *ngFor="let event of events" (click)="navigateToEvent(event.id)">
        <ion-card-header>
          <ion-card-title>{{ event.eventName }}</ion-card-title>
          <ion-card-subtitle><i class="pi pi-map-marker"></i> {{ event.eventPlace }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ event.eventTotalAmount | currency:'INR':'symbol':'1.2-2' }}
        </ion-card-content>
      </ion-card>
      <div *ngIf="showNoData" class="noData">
        <img src="../../../assets/no events.avif" alt="">
        <span>No Events</span>
      </div>
    </div>
  </ion-content>
</div>

<ion-modal trigger="open-event-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add Event</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Enter Event Place" labelPlacement="stacked" type="text" placeholder="Place" [(ngModel)]="eventPlace"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Event Name" labelPlacement="stacked" type="text" placeholder="Event" [(ngModel)]="eventName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Select Amount Collector" [(ngModel)]="amountCollector">
          <ion-select-option *ngFor="let collector of collectors" [value]="collector">{{ collector }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
