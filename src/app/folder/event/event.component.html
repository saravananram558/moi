<div class="event-wrap ion-padding">
  <ion-content class="content-wrap">
    <div class="member-btn-wrap">
      <button class="member-btn" (click)="navigateToEvents()"><i class="pi pi-back"></i>Back</button>
      <button class="member-btn" id="open-modal"><i class="pi pi-plus"></i> Add Member</button>
    </div>
    <div class="members-list">
      <ion-card *ngFor="let member of members">
        <ion-card-header>
          <ion-card-title>{{ member.memberName }}</ion-card-title>
          <ion-card-subtitle><i class="pi pi-map-marker"></i> {{ member.memberPlace }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{ member.amount | currency:'INR':'symbol':'1.2-2' }}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-content>
</div>

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="cancel()">Cancel</ion-button>
        </ion-buttons>
        <ion-title>Add Member</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="confirm()" [strong]="true">Confirm</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-input label="Enter Place" labelPlacement="stacked" type="text" placeholder="Place" [(ngModel)]="place"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Name" labelPlacement="stacked" type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Sur Name" labelPlacement="stacked" type="text" placeholder="Sur Name" [(ngModel)]="surName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Amount" labelPlacement="stacked" type="text" placeholder="Amount" [(ngModel)]="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input label="Enter Mobile Number" labelPlacement="stacked" type="text" placeholder="Mobile Number" [(ngModel)]="mobileNumber"></ion-input>
      </ion-item>
    </ion-content>
  </ng-template>
</ion-modal>
