<div class="screen-wrapper ion-padding">
  <div class="btn-wrap">
    <!-- <button class="btn">Events</button> -->
    <button class="btn"  [ngClass]="{'active': selectedDataSet === 'users'}" (click)="showChartUsers()">Users</button>
    <button class="btn"  [ngClass]="{'active': selectedDataSet === 'eventMembers'}" (click)="showChartEventMembers()">Event Members</button>
  </div>
  <div class="noData">
    <img src="../../../assets/animation.gif" alt="">
  </div>
  <figure id="eventChart" style="position: relative;"></figure>
  <ion-content class="content-wrap" *ngIf="selectedDataSet === 'users'">
    <div class="dashboard-title">
      <span>My User</span>
      <div class="total-count">
          <span class="count-name">Total Users</span>
          <span class="count-number">{{users?.length}}</span>
      </div>
    </div>
    <div class="count-box-wrap">
      <div class="level-count">
          <div class="level-count-head">User And Role</div>
          <div class="level-count-wrap" >
            <div class="box-cust" *ngFor="let user of users; let i = index" [ngClass]="getEventColor(user, i)">
              <div class="box-left">
                <span class="count-number">{{user.userName}}</span>
                <span class="count-name"><i class="pi pi-user"></i> {{user.roleName || '-'}}</span>
              </div>
              <span class="count-name"><i class="pi pi-phone"></i> {{user.mobileNumber || '-'}}</span>
            </div>
          </div>
      </div>
    </div>
  </ion-content>
  <ion-content class="content-wrap" *ngIf="selectedDataSet === 'eventMembers'">
    <div class="dashboard-title">
      <span>My Event Members</span>
      <div class="total-count">
          <span class="count-name">Total Event Members</span>
          <span class="count-number">{{0}}</span>
      </div>
    </div>
    <div class="count-box-wrap">
      <div class="level-count">
          <div class="level-count-head">Event Members And Amount</div>
          <div class="level-count-wrap" >
            <div class="box" *ngFor="let member of eventMembers; let i = index" [ngClass]="getEventColor(member, i)">
                <span class="count-name">{{member.eventMemberName}}</span>
                <span class="count-number">{{member.eventTotalAmount || 0}}</span>
            </div>
          </div>
      </div>
    </div>
  </ion-content>
</div>
